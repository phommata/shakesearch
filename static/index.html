<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShakeSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#fafafa">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body class="container-fluid bg-body">
    <h1>ShakeSearch</h1>

    <form id="form">
        <div class="mb-3 input-group">
            <input type="search" id="query" class="form-control" name="query" placeholder="Search">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </form>
    <table id="table" class="table">
        <tbody id="table-body"></tbody>
    </table>

    <script src="app.js"></script>
</body>

</html>
